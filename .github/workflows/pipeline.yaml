name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build Docker image
      run: |
        go mod init github.com/awaismohammad23/tcpconnection
        go build -o myapp
        docker build -t awaismohammad23/tcpconnection:latest -t awaismohammad23/tcpconnection:${{ github.sha }} .

    - name: Push Docker image to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
        docker push awaismohammad23/tcpconnection:latest
