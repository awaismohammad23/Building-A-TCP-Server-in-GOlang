name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build Go program
      run: |
        go mod init github.com/awaismohammad23/tcpconnection
        go build -o myapp

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: |
        docker buildx create --use
        docker buildx inspect --bootstrap
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t awaismohammad23/tcpconnection:latest \
          -t awaismohammad23/tcpconnection:${{ github.sha }} \
          .

    - name: Tag Docker image
      run: |
        docker tag awaismohammad23/tcpconnection:latest awaismohammad23/tcpconnection:custom-tag

    - name: Push Docker image to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
        docker push awaismohammad23/tcpconnection:${{ github.sha }}
        docker push awaismohammad23/tcpconnection:custom-tag
